<!DOCTYPE html>
<link rel="import" href="../vicowa-icon-set/vicowa-icon-set.html">
<div>
    <template id="vicowa-icon">
        <vicowa-icon-set id="icon-source"></vicowa-icon-set>
        <style>
			/* these styles make the icon fit to its container */
			:host {
				position: relative;
				display: block;
			}

			svg {
				width: 100%;
				height: 100%;
			}

			/* these styles allow you to change the icon color if they are not explicitly specified in the icon itself */
			#icon-container {
				stroke: var(--vicowa-icon-line-color, black);
				fill: var(--vicowa-icon-fill-color, none);
			}
        </style>
        <svg id="icon-container" viewBox="0 0 24 24"></svg>
    </template>
    <script>
		(function storeTemplate() {
			const template = document.currentScript.parentNode.querySelector('template');
			window.webComponentTemplates = window.webComponentTemplates || new Map();
			window.webComponentTemplates.set(template.getAttribute('id'), template);
		})();
    </script>
    <script type="module" src="./vicowa-icon.js"></script>
</div>
