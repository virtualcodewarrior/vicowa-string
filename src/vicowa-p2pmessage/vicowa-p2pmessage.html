<!DOCTYPE html>
<div>
    <template id="vicowa-p2pmessage">
        <style>
        </style>
        <div id="message-output"></div>
		<div id="message-input"></div>
		<slot name="incoming-template"></slot>
		<slot name="outgoing-template"></slot>
    </template>
    <script>
		(function storeTemplate() {
			const template = document.currentScript.parentNode.querySelector('template');
			window.webComponentTemplates = window.webComponentTemplates || new Map();
			window.webComponentTemplates.set(template.getAttribute('id'), template);
		})();
    </script>
    <script type="module" src="./vicowa-p2pmessage.js"></script>
</div>
