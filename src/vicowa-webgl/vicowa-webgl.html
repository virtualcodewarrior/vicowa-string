<link rel="import" href="../vicowa-resize-detector/vicowa-resize-detector.html">
<!DOCTYPE html>
<div>
    <template id="vicowa-webgl">
        <style>
			:host {
				display: block;
				position: relative;
			}

			#main,
			#canvas {
				position: relative;
				width: 100%;
				height: 100%;
			}
        </style>
        <div id="main">
            <vicowa-resize-detector id="resize-detector"></vicowa-resize-detector>
            <canvas id="canvas"></canvas>
        </div>
    </template>
    <script>
		(function storeTemplate() {
			const template = document.currentScript.parentNode.querySelector('template');
			window.webComponentTemplates = window.webComponentTemplates || new Map();
			window.webComponentTemplates.set(template.getAttribute('id'), template);
		})();
    </script>
    <script type="module" src="./vicowa-webgl.js"></script>
</div>
