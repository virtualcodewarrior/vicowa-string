<!DOCTYPE html>
<div>
    <template id="vicowa-resize-detector">
        <style>

            :host,
            iframe {
                display: block;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                pointer-events: none;
                opacity: 0;
                border: none;
                width: 100%;
                height: 100%;
				background: transparent;
            }
        </style>
        <iframe id="detector"></iframe>
    </template>
    <script>
		(function storeTemplate() {
			const template = document.currentScript.parentNode.querySelector('template');
			window.webComponentTemplates = window.webComponentTemplates || new Map();
			window.webComponentTemplates.set(template.getAttribute('id'), template);
		})();
    </script>
    <script type="module" src="./vicowa-resize-detector.js"></script>
</div>
