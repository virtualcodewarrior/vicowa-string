<!DOCTYPE html>
<div>
	<template id="my-element">
		<!-- The id should match the componentName as specified in the javascript file -->
		<style>
			/* put you styling here */
			.exampleElement {
				position: relative;
				display: flex;
				flex-direction: column;
				margin: 1em;
			}

			.exampleElement span {
				box-sizing: border-box;
				display: block;
				position: relative;
				width: 100%;
				height: 20px;
			}

			#output {
				box-sizing: border-box;
				width: 100%;
				height: 300px;
				overflow: auto;
				box-shadow: inset 0 0 6px;
				padding: 1em;
			}
		</style>
		<!-- The content of the template goes here -->
		<div class="exampleElement">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<input id="exampleInput">
		<pre id="output"></pre>
	</template>
	<script>
		(function storeTemplate() {
			const template = document.currentScript.parentNode.querySelector('template');
			window.webComponentTemplates = window.webComponentTemplates || new Map();
			window.webComponentTemplates.set(template.getAttribute('id'), template);
		})();
	</script>
	<script type="module" src="./my-element.js"></script>
</div>
