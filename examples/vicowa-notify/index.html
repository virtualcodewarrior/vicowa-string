<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ViCoWa Web Components - vicowa-notify</title>
	<script type="module" src="../../src/vicowa-notify/vicowa-notify.js"></script>

	<style>
		body {
			font-family: sans-serif;
		}
		body[lang="en_US"] #english,
		body[lang="nl_NL"] #dutch {
			background-color: blue;
			color: white;
		}

		.button-container {
			display: flex;
			flex-direction:column;
			position: relative;
			width: 150px;
			height: 100px;
			margin: 1em;
			justify-content: space-between;
		}
	</style>
</head>
<body lang="en_US">
	<div id="translations">
		<button id="english">English</button>
		<button id="dutch">Nederlands</button>

	</div>
	<vicowa-notify id="notify"></vicowa-notify>
	<div class="button-container">
		<button id="info">Info notification</button>
		<button id="warning">warning notification</button>
		<button id="error">Error notification</button>
	</div>
	<script type="module">
		import translator from '../../src/utilities/translate.js';
		import { webComponentBaseClass  } from '../../src/third_party/web-component-base-class/src/webComponentBaseClass.js';
		import { createQuickAccess } from '../../src/third_party/web-component-base-class/src/tools.js';

		const elements = createQuickAccess(document, 'id');

		// setup the translator
		translator.addTranslationLocation('../resources/translations');
		translator.addTranslationUpdatedObserver((p_Translator) => {
			document.body.setAttribute('lang', p_Translator.language);
		}, null);
		translator.language = 'en_US';

		elements.english.addEventListener('click', () => { translator.language = 'en_US'; });
		elements.dutch.addEventListener('click', () => { translator.language = 'nl_NL'; });

		elements.info.addEventListener('click', () =>  {
			elements.notify.info("info message");
			elements.notify.show = true;
		});
		elements.warning.addEventListener('click', () => {
			elements.notify.warning("warning message");
			elements.notify.show = true;
		});
		elements.error.addEventListener('click', () => {
			elements.notify.error("error message");
			elements.notify.show = true;
		});
	</script>
</body>

</html>
