<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ViCoWa Web Components - vicowa-string</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
    <link rel="import" href="../../src/vicowa-image-gallery/vicowa-image-gallery.html">
	<link rel="import" href="../../src/vicowa-translate/vicowa-translate.html">

	<style>
		body[lang="en_US"] #english,
		body[lang="nl_NL"] #dutch {
			background-color: blue;
			color: white;
		}

		vicowa-image-container {
			width: 200px;
			height: 200px;
			box-shadow: 2px 2px 8px grey;
			background: black;
			color: white;
		}
	</style>
</head>

<body lang="en_US">
	<vicowa-translate translation-location="../resources/translations"></vicowa-translate>
	<div id="translations">
		<button id="english">English</button>
		<button id="dutch">Nederlands</button>
	</div>
	<vicowa-image-gallery id="gallery1"></vicowa-image-gallery>
	<vicowa-image-gallery id="gallery2"></vicowa-image-gallery>
	<script type="module">
		import translator from '../../src/utilities/translate.js';

		// setup the translator
		translator.addTranslationUpdatedObserver((p_Translator) => {
			document.body.setAttribute('lang', p_Translator.language);
		}, null);
		translator.language = document.body.getAttribute('lang');

		document.querySelector('#english').addEventListener('click', () => { translator.language = 'en_US'; });
		document.querySelector('#dutch').addEventListener('click', () => { translator.language = 'nl_NL'; });

		const gallery1 = document.querySelector('#gallery1');
		const gallery2 = document.querySelector('#gallery2');

		gallery1.onAttached = () => {
			gallery1.setImageProvider({
				getImages(p_StartIndex, p_EndIndex) {
					return new Promise((resolve) => {
						resolve([
							{ thumbNail: ["../resources/images/image1.jpg"], description: 'test' },
							{ fullSize: ["../resources/images/image2.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image3.jpg"], fullSize: ["../resources/images/image3.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image4.jpg"], fullSize: ["../resources/images/image4.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image5.jpg"], fullSize: ["../resources/images/image5.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image6.webp", "../resources/images/image6.jpg"], fullSize: ["../resources/images/image6.webp", "../resources/images/image6.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image7.webp", "../resources/images/image7.jpg"], fullSize: ["../resources/images/image7.webp", "../resources/images/image7.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image8.jpg"], fullSize: ["../resources/images/image8.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image1.jpg"], fullSize: ["../resources/images/image1.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image2.jpg"], fullSize: ["../resources/images/image2.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image3.jpg"], fullSize: ["../resources/images/image3.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image4.jpg"], fullSize: ["../resources/images/image4.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image5.jpg"], fullSize: ["../resources/images/image5.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image6.webp", "../resources/images/image6.jpg"], fullSize: ["../resources/images/image6.webp", "../resources/images/image6.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image7.webp", "../resources/images/image7.jpg"], fullSize: ["../resources/images/image7.webp", "../resources/images/image7.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image8.jpg"], fullSize: ["../resources/images/image8.jpg"], description: 'test' },
							{ thumbNail: ["../resources/images/image1.jpg"], fullSize: ["../resources/images/image1.jpg"], description: 'test' },
							{ thumbNail: ['https://f000.backblazeb2.com/file/website-pictures/mandyrodney/wedding.mandyrodney.com/rodney/SchoolFoto+OpDreef+1983-1984-thumb.jpg'], fullSize: ['https://f000.backblazeb2.com/file/website-pictures/mandyrodney/wedding.mandyrodney.com/rodney/SchoolFoto+OpDreef+1983-1984.jpg'], description: 'test' },
						]);
					});
				}
			});
		}
//		gallery2.setImageProvider();
	</script>
</body>

</html>
