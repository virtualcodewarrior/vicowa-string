<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ViCoWa Web Components - vicowa-input</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
    <link rel="import" href="../../src/vicowa-webgl/vicowa-webgl.html">

	<style>
		vicowa-webgl {
			width: 800px;
			height: 800px;
			border: 1px solid grey;
			box-shadow: 3px 3px 9px grey;
		}
	</style>
</head>

<body>
	<label for="orbital">Orbital</label><input type="radio" name="camera" id="orbital" checked>
	<label for="first-person">First Person</label><input type="radio" name="camera" id="first-person">
	<label for="vr">Virtual Reality</label><input type="radio" name="camera" id="vr">
	<label for="object">Add Object</label><select id="object">
		<option value="sphere">Sphere</option>
		<option value="box">Box</option>
		<option value="plane">Plane</option>
		<option value="extrudedPolygon">ExtrudedPolygon</option>
	</select><button id="add">Add</button><button id="delete">Delete</button>
	<vicowa-webgl id="gl1" loading-screen="false"></vicowa-webgl>

</body>
<script type="module" src="index.js">
</script>
</html>
